type: object
properties:
  id:
    type: integer
    example: 1
  repository_name:
    type: string
    example: "Test Repository"
  repository_url:
    type: string
    example: "https://github.com/lstrgiang/gitscanner"
  status:
    type: string
    example: "In Progress"
  findings: 
    $ref: '#/components/schemas/Finding'
  finished_at: 
    type: timestamp
    example: "2022-06-07T08:37:23.116943Z"
  queued_at:
    type: timestamp
    example: "2022-06-07T08:37:23.116943Z"
  scanning_at:
    type: timestamp
    example: "2022-06-07T08:37:23.116943Z"
